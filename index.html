<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login - Tailwind CSS</title>
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-gray-300"> <!-- bg = background -->
    <!-- div - grid = inserindo colunas -->
    <div class="grid grid-cold-1 lg:grid-cols-2"> 

        <!-- DIV CABEÇALHO-->
        <!-- Colocando uma cor na coluna esquerda, e expecificando o lg -->
        <div class="bg-red-200 lg:min-h-screen lg:flex lg:items-center p-8 sm:p-12"> 

            <!-- Ocupando todo o tamanho horizontal -->
            <div class="flex-grow"> 

                <h1 class="text-white text-center text-2xl sm:text-5xl mb-2">
                    Seja bem-vindo(a)
                </h1>

                <p class="text-center text-red-400 sm:text-lg">
                    Faça seu login para começar
                </p>
            </div>
        </div>


            <!-- DIV CORPO-->
            <div class="lg:min-h-screen lg:flex lg:items-center p-12 lg:p-24 xl:p-48">

                <!-- DIV CARD-->
                <div class="flex-grow bg-white shadow-xl rounded-md border border-gray-300 p-8">

                    <div class="sm:flex sm:items-center">

                    <!-- DIV IMAGEM -->
                    <div> 
                        <img src="https://i.ibb.co/5GnqG14/EU.jpg" alt="foto" class="sm:flex-shrink-0 mx-auto sm:mx-0 h-24 rounded-full">
                    </div>

                        <!-- DIV TEXTO -->
                        <div class="sm:ml-4 sm:text-left text-center">
                            <p class="text-xl"> Lívia Brandão </p>
                            <p class="text-sm-gray-600"> Front-end Developer</p>

                            <!-- DIV BUTÃO -->
                            <div class="mt-4">
                                <button type="button" class="text-red-500 hover:text-white hover:bg-red-500 border border-red-500 font-semibold rounded-md text-xs px-4 py-1 focus:outline-none">
                                    Não é você?
                                </button>
                            </div>
                        </div>     
                </div>

                <!-- FORMULARIO -->
                <form class="flex w-full mt-8">
                    <input type="password"  placeholder="sua senha" class="flex-1 w-full text-gray-700 bg-gray-200 rounded-md hover:bg-white border border-gray-200 outline-none focus:bg-white py-2 px-4 mr-1">

                    <button type="button" class="flex-shrink-0 bg-red-300 hover:bg-red-100 outline-none py-2 px-2  ml-4 text-white font-semibold rounded-md"> Entrar </button>
                </form>      
            </div>
    </div>
    

</body> 
</html>
